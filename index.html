<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("Lilo and Stitch.jpg") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }
    .hidden { display: none; }
    .chart {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    label { display: block; margin: 10px 0; text-align: left; }
    input[type="checkbox"] { transform: scale(1.5); margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Morning Routine</h1>

  <!-- Buttons for each kid -->
  <button onclick="showChart('ava')">Ava</button>
  <button onclick="showChart('emma')">Emma</button>
  <button onclick="showChart('olivia')">Olivia</button>

  <!-- Ava's chart -->
  <div id="ava" class="chart hidden">
    <h2>Ava's Chart</h2>
    <label><input type="checkbox"> Brush Teeth</label>
    <label><input type="checkbox"> Eat Breakfast</label>
    <label><input type="checkbox"> Take Meds</label>
    <label><input type="checkbox"> Get Dressed</label>
  </div>

  <!-- Emma's chart -->
  <div id="emma" class="chart hidden">
    <h2>Emma's Chart</h2>
    <label><input type="checkbox"> Brush Teeth</label>
    <label><input type="checkbox"> Eat Breakfast</label>
    <label><input type="checkbox"> Take Meds</label>
    <label><input type="checkbox"> Get Dressed</label>
  </div>

  <!-- Olivia's chart -->
  <div id="olivia" class="chart hidden">
    <h2>Olivia's Chart</h2>
    <label><input type="checkbox"> Brush Teeth</label>
    <label><input type="checkbox"> Eat Breakfast</label>
    <label><input type="checkbox"> Take Meds</label>
    <label><input type="checkbox"> Get Dressed</label>
  </div>

  <script>
    function showChart(name) {
      // hide all charts
      document.querySelectorAll('.chart').forEach(div => div.classList.add('hidden'));
      // show the chosen one
      document.getElementById(name).classList.remove('hidden');
    }
  </script>
</body>
</html>
