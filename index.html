<!-- Snow and snowmen -->
<div id="snow"></div>
<div id="snowpile" style="position:fixed; bottom:0; left:0; width:100%; height:60px; display:flex; justify-content:space-evenly; align-items:flex-end; pointer-events:none; background:linear-gradient(#fff,#eef); border-top-left-radius:100% 35px; border-top-right-radius:100% 35px;">
  <span style="font-size:38px; margin-bottom:5px;">â›„</span>

</div>

<script>
// Stocking animations
function setupStocking(className){
  let stocking = document.querySelector(className);
  let parentDiv = stocking.parentElement.querySelector("div");
  parentDiv.addEventListener("mouseenter", () => { stocking.style.transform = "translateX(-50%) scaleY(1)"; });
  parentDiv.addEventListener("mouseleave", () => { stocking.style.transform = "translateX(-50%) scaleY(0)"; });
}
setupStocking(".stocking-ava");
setupStocking(".stocking-emma");
setupStocking(".stocking-olivia");

// Snow animation
let pile=0;
setInterval(()=>{
 let f=document.createElement("div");
 f.textContent="â„ï¸";
 f.style=`position:absolute; left:${Math.random()*100}%; top:-20px; font-size:${14+Math.random()*18}px; animation:fall ${6+Math.random()*4}s linear`;
 snow.appendChild(f);
 setTimeout(()=>{
  snow.removeChild(f);
  pile=Math.min(pile+0.4,60);
  snowpile.style.height=pile+"px";
 },8000);
},100);

let st=document.createElement("style");
st.textContent="@keyframes fall{to{transform:translateY(120vh) rotate(360deg)}}";
document.head.appendChild(st);
</script>
