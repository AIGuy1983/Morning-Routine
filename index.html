<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning Routine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('Lilo and Stitch.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 12px;
    }

    button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: black;
    }
  </style>
</head>
<body>
  <h1>Morning Routine Charts</h1>

  <button onclick="openPage('Ava.html')">Ava's Chart</button>
  <button onclick="openPage('Emma.html')">Emma's Chart</button>
  <button onclick="openPage('Olivia.html')">Olivia's Chart</button>

  <script>
    function openPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
