<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ava's Morning Chart</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background-image: url('Lilo and Stitch.jpg');
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.8);
      color: black;
      border-radius: 15px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: rgba(255,255,255,0.8);
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Ava's Weekly Routine</h1>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
    </thead>
    <tbody id="routine-table">
      <tr>
        <td>Make Bed</td>
      </tr>
      <tr>
        <td>Brush Teeth</td>
      </tr>
      <tr>
        <td>Brush Hair</td>
      </tr>
      <tr>
        <td>Eat Breakfast</td>
      </tr>
      <tr>
        <td>Take Medicine</td>
      </tr>
    </tbody>
  </table>

  <button onclick="goBack()">â¬… Back</button>

  <script>
    const storageKey = 'AvaRoutine';
    const days = ['Mon','Tue','Wed','Thu','Fri'];
    const table = document.getElementById('routine-table');

    // Add checkboxes
    for (let row of table.rows) {
      for (let d of days) {
        const td = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.addEventListener('change', saveProgress);
        td.appendChild(checkbox);
        row.appendChild(td);
      }
    }

    // Load saved progress
    function loadProgress() {
      const saved = JSON.parse(localStorage.getItem(storageKey) || '{}');
      [...table.rows].forEach((row, r) => {
        days.forEach((d, c) => {
          const idx = row.cells[c+1].firstChild;
          idx.checked = saved[`${r}-${d}`] || false;
        });
      });
    }

    // Save progress
    function saveProgress() {
      const saved = {};
      [...table.rows].forEach((row, r) => {
        days.forEach((d, c) => {
          const idx = row.cells[c+1].firstChild;
          saved[`${r}-${d}`] = idx.checked;
        });
      });
      localStorage.setItem(storageKey, JSON.stringify(saved));
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadProgress();
  </script>
</body>
</html>
