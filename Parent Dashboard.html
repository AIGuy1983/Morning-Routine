<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parent Dashboard</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
  }

  h1 { text-align: center; }

  .card {
    background: white;
    padding: 16px;
    margin: 20px auto;
    max-width: 700px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,.2);
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input[type="number"] {
    width: 60px;
  }

  textarea {
    width: 100%;
    height: 100px;
  }

  button {
    margin-top: 10px;
    padding: 8px 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>üéÑ Parent Dashboard</h1>

<div class="card">
  <h2>‚≠ê Rewards Tracker</h2>

  <label>Ava Stars:
    <input id="ava" type="number">
  </label>

  <label>Emma Stars:
    <input id="emma" type="number">
  </label>

  <label>Olivia Stars:
    <input id="olivia" type="number">
  </label>

  <button onclick="saveRewards()">Save Rewards</button>
</div>

<div class="card">
  <h2>üìù Daily Notes / Events</h2>
  <textarea id="notes" placeholder="Appointments, moods, school events, wins..."></textarea>
  <button onclick="saveNotes()">Save Notes</button>
</div>

<button onclick="location.href='index.html'">‚¨Ö Back to Home</button>

<script>
function saveRewards(){
  localStorage.setItem("rewards",JSON.stringify({
    Ava:ava.value,
    Emma:emma.value,
    Olivia:olivia.value
  }));
  alert("Rewards saved");
}

function saveNotes(){
  localStorage.setItem("notes",notes.value);
  alert("Notes saved");
}

(function load(){
  const r=JSON.parse(localStorage.getItem("rewards")||"{}");
  ava.value=r.Ava||0;
  emma.value=r.Emma||0;
  olivia.value=r.Olivia||0;
  notes.value=localStorage.getItem("notes")||"";
})();
</script>

</body>
</html>
