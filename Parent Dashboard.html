<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parent Dashboard</title>
<style>
body { font-family:Arial; background:#eee; padding:20px; }
.card {
 background:white;
 padding:15px;
 max-width:600px;
 margin:20px auto;
 border-radius:12px;
 box-shadow:0 2px 8px rgba(0,0,0,.3);
}
button { padding:10px 15px; margin-top:10px; }
</style>
</head>
<body>

<h1>üéÖ Parent Dashboard</h1>

<div class="card">
<h2>‚≠ê Rewards</h2>
Ava <input id="a"><br>
Emma <input id="e"><br>
Olivia <input id="o"><br>
<button onclick="save()">Save</button>
</div>

<div class="card">
<h2>üìù Notes</h2>
<textarea id="n" style="width:100%;height:100px"></textarea><br>
<button onclick="save()">Save</button>
</div>

<button onclick="location.href='index.html'">‚¨Ö Home</button>

<script>
function save(){
 localStorage.setItem("rewards",JSON.stringify({
  Ava:a.value,Emma:e.value,Olivia:o.value
 }));
 localStorage.setItem("notes",n.value);
 alert("Saved");
}
(function(){
 let r=JSON.parse(localStorage.getItem("rewards")||"{}");
 a.value=r.Ava||""; e.value=r.Emma||""; o.value=r.Olivia||"";
 n.value=localStorage.getItem("notes")||"";
})();
</script>
</body>
</html>
