<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Olivia</title></head>
<body style="font-family:Arial;background:#f5fff0;padding:20px">
<h1>Olivia – Monday to Friday</h1>
<div id="list"></div>
<button onclick="location.href='index.html'">⬅ Home</button>

<script>
const KEY="OliviaProgress";
const days=["Monday","Tuesday","Wednesday","Thursday","Friday"];
let data=JSON.parse(localStorage.getItem(KEY)||"{}");

days.forEach(d=>{
 let l=document.createElement("label");
 l.innerHTML=`<input type=checkbox ${data[d]?'checked':''}> ${d}`;
 l.querySelector("input").onchange=e=>{
  data[d]=e.target.checked;
  localStorage.setItem(KEY,JSON.stringify(data));
 };
 list.appendChild(l); list.appendChild(document.createElement("br"));
});
</script>
</body>
</html>
